<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mega Cash - Crea tu usuario</title>

</head>
<body>
  <div class="app">
    <div class="card">

      <div class="input-group">

      <a href="#" id="ctaButton" class="btn">

  <!-- JS (solo para redirecci√≥n posterior) -->
  <script>
    document.getElementById('ctaButton').addEventListener('click', function(e) {
      e.preventDefault();
      const name = document.getElementById('username').value.trim();
      if (name) {
        // Redirigir a WhatsApp con el nombre como par√°metro de texto
        const url = `https://wa.me/54911XXXXXXXX?text=Hola%20soy%20${encodeURIComponent(name)}`;
        window.location.href = url;
      } else {
        // agitar input si est√° vac√≠o
        document.getElementById('username').classList.add('shake');
        setTimeout(() => document.getElementById('username').classList.remove('shake'), 500);
      }
    });
  </script>
</body>
