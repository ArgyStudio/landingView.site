<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
  <title>Mega Cash ‚Äì Crea tu usuario</title>
  <!-- Google Font -->
  <link
    href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;800&display=swap"
    rel="stylesheet"
  />
  <!-- Stylesheet -->
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <!-- Aqu√≠ va el mockup del tel√©fono -->
  <div class="phone-container">
    <img
      src="images/iphone-mockup.png"
      alt="iPhone mockup"
      class="phone-mockup"
    />

    <!-- Zona visible de la pantalla -->
    <div class="screen">
      <!-- Tarjeta principal -->
      <div class="card">
        <div class="emoji">üé∞</div>
        <h1 class="title">MEGA CASH</h1>
        <p class="subtitle">
          <span class="fire">üî•</span>
          ESCRIB√ç TU NOMBRE Y CREA TU USUARIO
          <span class="fire">üî•</span>
        </p>
        <p class="highlight">RETIROS ILIMITADOS</p>
        <div class="input-group">
          <input type="text" placeholder="TU NOMBRE" id="username" />
        </div>
        <a href="#" id="ctaButton" class="btn">
          ¬°CREA TU USUARIO!
          <img
            src="images/whatsapp-icon.svg"
            alt="WhatsApp"
            class="icon"
          />
        </a>
      </div>

      <!-- Carrusel de 14 im√°genes -->
      <section class="carousel-section">
        <h2>Galer√≠a de Juegos</h2>
        <div class="carousel">
          <button class="nav prev">‚Äπ</button>
          <div class="carousel-track-container">
            <ul class="carousel-track">
              <!-- 14 items: slide1.jpg ‚Ä¶ slide14.jpg -->
              <!-- Ajusta los nombres si los has numerado distinto -->
              ${[...Array(14)].map((_, i) => `
                <li class="carousel-item">
                  <img src="images/slide${i+1}.jpg" alt="Slide ${i+1}" />
                </li>
              `).join('')}
            </ul>
          </div>
          <button class="nav next">‚Ä∫</button>
        </div>
      </section>
    </div>
  </div>

  <!-- Contenido adicional (se ve en m√≥vil, en desktop queda bajo el mockup) -->
  <main class="content">
    <section class="info">
      <h2>¬øPor qu√© Mega Cash?</h2>
      <p>Aqu√≠ puedes describir beneficios, caracter√≠sticas y testimonios.</p>
    </section>
  </main>

  <!-- JS (solo para redirecci√≥n) -->
  <script>
    // Redirecci√≥n WhatsApp
    document.getElementById('ctaButton').addEventListener('click', function (e) {
      e.preventDefault();
      const name = document.getElementById('username').value.trim();
      if (name) {
        const url = \`https://wa.me/54911XXXXXXXX?text=Hola%20soy%20\${encodeURIComponent(
          name
        )}\`;
        window.location.href = url;
      } else {
        const inp = document.getElementById('username');
        inp.classList.add('shake');
        setTimeout(() => inp.classList.remove('shake'), 500);
      }
    });

    // Controles manuales del carrusel
    const track = document.querySelector('.carousel-track');
    const prev = document.querySelector('.prev');
    const next = document.querySelector('.next');
    const items = Array.from(track.children);
    const gap = parseFloat(getComputedStyle(track).gap) || 0;
    let idx = 0;
    function updateCarousel() {
      const itemWidth = items[0].getBoundingClientRect().width + gap;
      track.style.transform = \`translateX(-\${itemWidth * idx}px)\`;
    }
    next.addEventListener('click', () => {
      if (idx < items.length - 5) idx++;
      updateCarousel();
    });
    prev.addEventListener('click', () => {
      if (idx > 0) idx--;
      updateCarousel();
    });
    // Ajustar al redimensionar
    window.addEventListener('resize', updateCarousel);
  </script>
</body>
</html>
